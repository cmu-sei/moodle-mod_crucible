name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: ./mod_crucibe

      - id: crucible
        uses: pozetroninc/github-action-get-latest-release@2b51d48e904071035d6632715d41966f516711dd
        with:
          owner: sei-mmcdonough
          repo: moodle-mod_crucible
          excludes: prerelease, draft
          
      - name: package
        run: |
          echo $steps.crucible.outputs.release
