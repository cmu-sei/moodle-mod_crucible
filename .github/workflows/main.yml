name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: './crucible'

      - id: crucible
        uses: pozetroninc/github-action-get-latest-release@v0.5.0
        with:
          owner: sei-mmcdonough
          repo: moodle-mod_crucible
          excludes: prerelease, draft
        
      - name: package
        run: |
          OLDVERSION=${{ steps.crucible.outputs.release }}
          OLDDATE=`echo $OLDVERSION | cut -b 1-8`
          NEWDATE=`date +%Y%m%d`
          if [ $OLDDATE -ne $NEWDATE ]; then
              NEWVERSION=$NEWDATE\01
          else
              OLDVERS=`echo $OLDVERSION | cut -b 9-10`
              OLDVERS=${OLDVERS#0}
              let NEWVERS=(OLDVERS + 1)
              NEWVERSION=$OLDDATE`printf %02d $NEWVERS`
          fi
          echo $NEWVERSION          
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 2020101302 #${{ env.artifact_version }}
          release_name: mod_crucible_2020101302 #${{ env.artifact_name }}
          draft: false
          prerelease: false
