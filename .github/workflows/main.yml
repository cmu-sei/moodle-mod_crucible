name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: './crucible'

      - id: crucible
        uses: pozetroninc/github-action-get-latest-release@v0.5.0
        with:
          owner: sei-mmcdonough
          repo: moodle-mod_crucible
          excludes: prerelease, draft
        
      - name: package
        run: |
          OLDVERSION=${{ steps.crucible.outputs.release }}
          OLDDATE=`echo $OLDVERSION | cut -b 1-8`          
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 2020101301 #${{ env.artifact_version }}
          release_name: mod_crucible_2020101301 #${{ env.artifact_name }}
          draft: false
          prerelease: false
