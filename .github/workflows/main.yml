name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: ./mod_crucibe

      - id: crucible
        name: Fetch Latest Release
        # You may pin to the exact commit or the version.
        # uses: thebritican/fetch-latest-release@a36ee8ee464da77ba3e499ed6b75e3530e10f9bc
        uses: thebritican/fetch-latest-release@v2.0.0
        with:
          # A Github token for the repo, usually `{{ github.token }}`.
          github_token: ${{ github.token }}
          # Provide a "owner/repo" string for fetching from a different repo.
          repo_path: # optional
          
      - name: package
        run: |
          echo $steps.crucible.outputs.name
